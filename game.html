<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d6a8330679.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="game.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="lead">
        <h2 class="lead1">Number Hunt: Crack the code &#129299; </h2>
        <h3 id="share"></h3>
    </div>
        
    <p id="demo">Score: 0</p>
    <div class="hold">
        
        <input type="text" class="test" id="one" maxlength="1" autocomplete="off">
        <input type="text" class="test" id="two" maxlength="1" autocomplete="off">
        <input type="text" class="test" id="tree" maxlength="1" autocomplete="off">
        <input type="text" class="test" id="four" maxlength="1" autocomplete="off">
    </div>
    <br>
    <div class="btn-of">
        <button type="submit" class="btn-a" id="checked" onclick="compareIndexes()">Check</button>
        <div class="push">
            <h3 id="hint">Hints</h3>
            <div class="dig">
                <div class="jug">
                    <p id="potIt">pots</p>
                    <p id="panIt">pans</p>
                </div>
                <pre id="check">Each Digit In Range (0 - 9)</pre>
                <p id="message"></p>
                <p id="message2"></p>
            </div>
            <div class="btn-hold">
                <button class="btn-d" id="playLowButton">Continue</button>
                <button class="btn-c" type="submit" onclick="resetGame()"><i class="fa-solid fa-rotate-right"></i> Reset game</button>
                <button class="btn-b" type="submit" onclick="exitGame()">Exit game</button>
            </div>
        </div>
    </div>    
    <!-- <div class="btn-hold">
        <button class="btn-b" type="submit" onclick="exitGame()">Exit game</button>
        <button class="btn-c" type="submit" onclick="resetGame()"><i class="fa-solid fa-rotate-right"></i> Reset game</button>
    </div> -->
    <script src="game.js"></script>
</body>
</html>
